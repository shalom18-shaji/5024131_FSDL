<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula 1 | Cars & Drivers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>FORMULA 1</h1>
  <p>Cars • Drivers • Speed</p>
  <button onclick="showMessage()">Start Engines</button>
</header>

<section class="drivers">
  <h2>Top Drivers</h2>
  <div class="grid">

    <div class="card">
      <img src="max.jpg">
      <h3>Max Verstappen</h3>
      <p>Red Bull Racing</p>
    </div>

    <div class="card">
      <img src="lewis.jpg">
      <h3>Lewis Hamilton</h3>
      <p>Mercedes</p>
    </div>

    <div class="card">
      <img src="charles.jpg">
      <h3>Charles Leclerc</h3>
      <p>Ferrari</p>
    </div>

    <div class="card">
      <img src="lando.jpg">
      <h3>Lando Norris</h3>
      <p>McLaren</p>
    </div>

  </div>
</section>

<section class="cars">
  <h2>F1 Cars</h2>

  <div class="car-box">Red Bull RB19</div>
  <div class="car-box">Ferrari SF-23</div>
  <div class="car-box">Mercedes W14</div>

  <button onclick="showCars()">Show Car Stats</button>
  <p id="carStats"></p>
</section>

<footer>
  Formula 1 Webpage | HTML CSS JS Practical
</footer>

<script src="script.js"></script>
</body>
</html>
